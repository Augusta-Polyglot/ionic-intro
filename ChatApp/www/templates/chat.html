<ion-view view-title="Chat">
  <ion-content>
    <label class="item item-input">
      <span class="input-label">Message</span>
      <input type="text" ng-model="user.message">
    </label>
    <button class="button button-block button-calm" ng-click="send()">
      Send
    </button>
    <ion-list>
      <ion-item ng-repeat="chat in chats">
        {{chat.name}}: {{chat.message}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
